<!-- Question-10 :- Create a registration form with fields for the user's name, email address, password and a checkbox to agree to the terms and conditions. Use the text input type for the name and email fields, the password input type for the password fields and the checkboz input type for the terms and conditions field. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills</title>
    <link rel="shortcut icon" href="ATiSmD5e_400x400.jpg" type="image/x-icon">
</head>
<body style="background-color: bisque;">
    <h1>Registration Form</h1>

    <form action="Feedback Form" method="post"></form>
    <legend>Personal Details</legend>
    <fieldset>
        <label for="Username">Username</label> <br>
        <input type="Username" placeholder="First Name" id="F.Name"> <input type="Username" placeholder="Last Name" id="L.Name"> <br>
        <label for="Email address">Email address</label> <br>
        <input type="Email address" placeholder="Enter your Email address" id="Email address" > <br>
        <label for="Password">Password</label> <br>
        <input type="password" placeholder="Enter your Password " id="Password"> <br>
        <label for="Message">Message</label> <br> <textarea  id="Message" cols="40" rows="10"></textarea> <br>
        <label for="User-assurance">Terms and conditions</label> <input type="checkbox" name="assurance" id="User-assurance"> <br>
        <input type="submit" > <input type="reset">
        
    </fieldset>


    
</body>
</html>
