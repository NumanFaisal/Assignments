<!-- Question-9 :- Create a feedback form with a field for the user's name, email address and message. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Skills</title>
    <link rel="shortcut icon" href="ATiSmD5e_400x400.jpg" type="image/x-icon">
</head>
<body style="background-color: #d5f0d0;">
    <h1>feedback Form</h1>
    <form action="Feedback Form" method="post">
      <fieldset>
             <legend>Feedback Form</legend>
             <label for="Username">Username</label> <br>
             <input type="Username" name="name" placeholder="First Name" id="Username"> <input placeholder="Last Name" id="Username"> <br>
             <label for="Password">Password</label> <br>
             <input type="password"  id="Password" placeholder="Enter Your Password"> <br>
             <label for="Email">Email</label> <br>
             <input type="Email" name="" id="Email" placeholder="Enter Your Email"> <br>
             <label for="Message">Message</label> <br> <textarea  id="Message" cols="30" rows="10"></textarea> <br>
             <input type="Submit" value="Submit"> <input type="reset">
      </fieldset>
    </form>
    

</body>
</html>
